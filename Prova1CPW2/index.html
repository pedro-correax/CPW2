<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simulador de Emprestimos</title>

     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <section class="container">
          <h1>SIMULE SEU EMPRÉSTIMO!</h1>

          <label for="">Valor a ser emprestado (R$) :</label>
          <input type="number" min="500" placeholder="Mín. R$500" id="value">

          <label for="">Quantidade de parcelas:</label>
          <input type="number" name="" id="" placeholder="1 a 24"  min="1" id="interestRate">

          <h3>Tipo de cliente:</h3>

          <div class="client-type">
               <input type="radio" id="standard" name="client-type">
               <label for="standard">Standard</label>

               <input type="radio" id="platinum" name="client-type">
               <label for="platinum">Platinum</label>

               <input type="radio" id="gold" name="client-type">
               <label for="gold">Gold</label>
          </div>

          <button class="btn-calculate">Calcular</button>
     </section>
</body>
<script src="js/index.js"></script>
</html>
